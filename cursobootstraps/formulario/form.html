<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Formul√°rio</title>
</head>
<body>
    <div class="container p-5">
        <form>
            <div class="mb-3">
                 <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                 <div class="form-text">Nunca compartilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha"
                    class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar senha</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
