<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: brown;
        }

        td {
            border: 2px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hieraquia de tabelas (simples)
        Table = tabela
            Table Row = linha de tabela
                Table Header = cabeÃ§alho de tabela
                Table data = dado de tabela
    -->
    <table>
        <tr class="linha"> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
